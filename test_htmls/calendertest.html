<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      cursor: pointer;
    }
    .event-container {
      display: none;
      position: absolute;
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      z-index: 1;
    }
    td:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>

<h2>Interactive Calendar</h2>

<div>
  <button onclick="changeMonth(-1)">Previous Month</button>
  <span id="current-month-year"></span>
  <button onclick="changeMonth(1)">Next Month</button>
</div>

<table id="calendar">
  <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
  </thead>
  <tbody>
    <!-- Calendar days will be dynamically generated here -->
  </tbody>
</table>

<div id="event-container" class="event-container">
  <label for="event-name">Event Name:</label>
  <input type="text" id="event-name">
  <label for="event-color">Event Color:</label>
  <input type="color" id="event-color">
  <button id="save-button">Save</button>
  <button id="close-button">Close</button>
</div>

<script>
  const calendarTable = document.getElementById("calendar");
  const eventContainer = document.getElementById("event-container");
  const currentMonthYear = document.getElementById("current-month-year");
  const eventNameInput = document.getElementById("event-name");
  const eventColorInput = document.getElementById("event-color");

  let currentDate = new Date();

  function generateCalendar() {
    // Clear existing rows
    while (calendarTable.rows.length > 1) {
      calendarTable.deleteRow(1);
    }

    const firstDayOfMonth = new Date(
      currentDate.getFullYear(),
      currentDate.getMonth(),
      1
    ).getDay();

    const daysInMonth = new Date(
      currentDate.getFullYear(),
      currentDate.getMonth() + 1,
      0
    ).getDate();

    let dayCount = 1;

    for (let i = 0; i < 6; i++) { // Increased to 6 rows to accommodate months that start on a Sunday
      const row = calendarTable.insertRow();
      for (let j = 0; j < 7; j++) {
        const cell = row.insertCell();
        if ((i === 0 && j < firstDayOfMonth) || dayCount > daysInMonth) {
          // Empty cells before the first day of the month and after the last day
          cell.innerHTML = "";
        } else {
          cell.innerHTML = dayCount;
          cell.addEventListener("click", function () {
            showEventPopup(dayCount);
          });
          cell.addEventListener("mouseover", function () {
            cell.style.backgroundColor = "#e6e6e6";
          });
          cell.addEventListener("mouseout", function () {
            cell.style.backgroundColor = "";
          });
          dayCount++;
        }
      }
    }

    // Update the current month and year display
    const options = { month: "long", year: "numeric" };
    currentMonthYear.textContent = currentDate.toLocaleDateString(
      undefined,
      options
    );
  }

  function showEventPopup(day) {
    eventContainer.style.display = "block";
    eventContainer.style.top = "50%";
    eventContainer.style.left = "50%";

    // Set the default date in the popup
    eventNameInput.value = `Event on ${currentDate.toLocaleDateString()} - Day ${day}`;
    eventColorInput.value = "#000000"; // Default color

    // Save button click handler
    document.getElementById("save-button").onclick = function () {
      saveEvent(day);
    };

    // Close button click handler
    document.getElementById("close-button").onclick = function () {
      eventContainer.style.display = "none";
    };
  }

  function saveEvent(day) {
    const eventName = eventNameInput.value;
    const eventColor = eventColorInput.value;
    console.log(`Event on ${currentDate.toLocaleDateString()} - Day ${day}:`);
    console.log("Event Name:", eventName);
    console.log("Event Color:", eventColor);
    eventContainer.style.display = "none";
  }

  function changeMonth(change) {
    // Change the month by adding the specified number of months
    currentDate.setMonth(currentDate.getMonth() + change);
    generateCalendar();
  }
  
  // Generate the calendar on page load
  generateCalendar();
</script>

</body>
</html>
