      <script>
        const CalendarTable = document.getElementById("calendar");
        const currentdate = document.getElementById("current-date");
        
        let currentDate = new Date();
        function GenerateCalendar(){
          
          while (CalendarTable.rows.length > 1) {
          CalendarTable.deleteRow(1);
          }
          
          const firstDayOfMonth = new Date(
          currentDate.getFullYear(),
          currentDate.getMonth(),
          1
          ).getDay();

          const daysInMonth = new Date(
          currentDate.getFullYear(),          //Actually Genius
          currentDate.getMonth()+1,0).getDate();

          let dayCount=1;
          
          //generate rows
          for (let i = 0; i < 6; i++) {
            const row = CalendarTable.insertRow();
            for (let j = 0; j < 7; j++) {
              const cell = row.insertCell();
              if ((i === 0 && j < firstDayOfMonth) || dayCount > daysInMonth) {
                // Empty cells before the first day of the month and after the last day
                cell.innerHTML = "";
              } else {
                cell.innerHTML = dayCount;
                dayCount++;
              }
            }
          }
          // Update the current month and year display
          const months = [
            "January", "February", "March", "April",
            "May", "June", "July", "August",
            "September", "October", "November", "December"
          ];

          currentdate.textContent = months[currentDate.getMonth()] + " " + currentDate.getFullYear();

        } 

          function changeMonth(n) 
          {
          // Change the month by adding the specified number of months
          currentDate.setMonth(currentDate.getMonth() + n);
          GenerateCalendar();
          }

          GenerateCalendar();
        
      </script>
